<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 45</title>
  </head>
  <body>
    <p id="href"></p>
    <button onclick="hrefLoc()">Lihat Href</button>

    <script type="text/javascript">
      function hrefLoc(){
        var a = location.href;
        document.getElementById("href").innerHTML = a;
      }
    </script>
  </body>
</html>
